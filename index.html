<html>
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    
  <div class="container">
      <h1 class="main-title">SpaceX Launch Programs</h1>

      <div class="sidebar">
        <div class="sidebar-wrap">
        <h3>Filters</h3>
        <div id="years" class="filters-wrap"> 
          <h4>Launch Year</h4>  
        </div>
        <div class="filters-wrap">
          <h4>Successful Year</h4>
          <button id="launch-true" type="button" class="" onclick="getDataByLaunch()">True</button>
          <button id="launch-false" type="button" class="" onclick="getDataByLaunch()">False</button>
        </div>
        <div class="filters-wrap">
          <h4>Successful Landing</h4>
          <button id="landing-true" type="button" class="" onclick="getDataByLanding()">True</button>
          <button id="landing-false" type="button" class="" onclick="getDataByLanding()">False</button>
        </div>
      </div>
    </div>

      <div id="data-container" class="main-wrap">
      </div>

  </div>

  <div class="dev-title">
    <h2>Developed by: <span>Mahvish Sheikh</span></h2>
  </div>
  <div id="texter"></div>
  
  </body>
</html>
